# Debug symbols for all targets
[build]
rustflags = ["-C", "debuginfo=2"]

# Conservative x86_64-specific build config with disabled modern CPU features
[target.x86_64-unknown-linux-gnu]
linker = "x86_64-linux-gnu-gcc"
rustflags = [
    "-C", "debuginfo=2",
    "-C", "target-feature=-avx",
    "-C", "target-feature=-avx2",
    "-C", "target-feature=-avx512f",
    "-C", "target-feature=-fma",
    "-C", "target-feature=-bmi1",
    "-C", "target-feature=-bmi2",
    "-C", "target-feature=-lzcnt",
    "-C", "target-feature=-pclmulqdq",
    "-C", "target-feature=-movbe"
]
