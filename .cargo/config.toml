# Conservative build config with disabled modern CPU features for native x86_64 builds
# Apply these flags globally when building on x86_64 systems
[build]
rustflags = [
    "-C", "debuginfo=2",
    # Basic conservative targeting - only disable the most problematic features
    "-C", "target-feature=-avx2",
    "-C", "target-feature=-avx512f"
]

# Environment variables for C/C++ compilation
[env]
CFLAGS = "-O2 -march=x86-64 -mtune=generic"
CXXFLAGS = "-O2 -march=x86-64 -mtune=generic"

# Static linking configuration for fully self-contained binaries
[target.x86_64-unknown-linux-gnu]
rustflags = [
    # Basic conservative targeting - only disable the most problematic features
    "-C", "target-feature=-avx2",
    "-C", "target-feature=-avx512f"
]

[target.x86_64-unknown-linux-musl]
linker = "musl-gcc"
rustflags = [
    "-C", "target-feature=+crt-static",
    "-C", "link-arg=-static",
    # Basic conservative targeting - only disable the most problematic features
    "-C", "target-feature=-avx2",
    "-C", "target-feature=-avx512f"
]
