# Conservative build config with disabled modern CPU features for native x86_64 builds
# Apply these flags globally when building on x86_64 systems
[build]
rustflags = [
    "-C", "debuginfo=2",
    "-C", "target-feature=-avx",
    "-C", "target-feature=-avx2",
    "-C", "target-feature=-avx512f",
    "-C", "target-feature=-avx512cd",
    "-C", "target-feature=-avx512dq",
    "-C", "target-feature=-avx512bw",
    "-C", "target-feature=-avx512vl",
    "-C", "target-feature=-avx512ifma",
    "-C", "target-feature=-avx512vbmi",
    "-C", "target-feature=-avx512vbmi2",
    "-C", "target-feature=-avx512vnni",
    "-C", "target-feature=-avx512bitalg",
    "-C", "target-feature=-avx512vpopcntdq",
    "-C", "target-feature=-fma",
    "-C", "target-feature=-bmi1",
    "-C", "target-feature=-bmi2",
    "-C", "target-feature=-lzcnt",
    "-C", "target-feature=-pclmulqdq",
    "-C", "target-feature=-movbe"
]
