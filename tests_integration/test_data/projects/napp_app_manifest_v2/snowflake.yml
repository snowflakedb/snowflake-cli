# This is the v2 version of the napp_init_v1 project definition

definition_version: 2
entities:
  pkg:
    type: application package
    identifier: myapp_pkg_<% ctx.env.USER %>
    artifacts:
      - src: app/*
        dest: ./
    manifest: app/manifest.yml
  app:
    type: application
    identifier: myapp_<% ctx.env.USER %>
    from:
      target: pkg
